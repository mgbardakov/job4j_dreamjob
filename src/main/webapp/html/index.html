<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let fieldIDs = ['firstName', 'lastName', 'desc'];
            let message = '';
            fieldIDs.forEach(element => {
                let field = $(`#${element}`);
                if (field.val() === '') {
                    message = message + `Insert field: ${field.attr('title')}\n`;
                }
            })
            if (message !== '') {
                alert(message);
            }
            return false;
          }

          function addRow() {
            validate();
            let rslString = '<tr>';
              $("form#userForm :input").each(function(){
                  if ($(this).attr('type') !== 'radio'
                      || $(this).is(':checked')) {
                      let value = '';
                      if ($(this).attr('type') !== 'radio') {
                          value = $(this).val();
                      } else {
                          value = $("label[for='" + $(this).attr('id') + "']").text();
                      }
                      rslString += '<td>' + value +'</td>';
                  }
              });
              rslString += '</tr>'
            $('#table tr:last').after(rslString);
          }
    </script>
</head>
<body>

<div class="container-fluid">
    <form action="" id="userForm">
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" title="First name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" title="Last name">
        </div>
        <div class="form-group">
            <label for="male" class="radio-inline"><input type="radio" id="male" name="sex" checked>Male</label>
            <label for="female" class="radio-inline"><input type="radio" id="female" name="sex">Female</label>
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" rows="5" id="desc" title="Description"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="addRow()">Submit</button>
    </form>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
